<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YPG Database - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h1 {
        color: #333;
        margin: 0;
        font-size: 1.8rem;
      }
      .login-header p {
        color: #666;
        margin: 0.5rem 0 0 0;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
      }
      .login-button {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .login-button:hover {
        transform: translateY(-1px);
      }
      .error-message {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        border: 1px solid #fcc;
      }
      .admin-link {
        text-align: center;
        margin-top: 1rem;
      }
      .admin-link a {
        color: #667eea;
        text-decoration: none;
      }
      .admin-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>YPG Database</h1>
        <p>District Management System</p>
      </div>

      {% if form.errors %}
      <div class="error-message">
        Your username and password didn't match. Please try again.
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username:</label>
          <input type="text" name="username" id="id_username" required />
        </div>
        <div class="form-group">
          <label for="id_password">Password:</label>
          <input type="password" name="password" id="id_password" required />
        </div>
        <button type="submit" class="login-button">Sign In</button>
      </form>

      <div class="admin-link">
        <a href="/admin/">Admin Panel</a>
      </div>
    </div>
  </body>
</html>
